<div ng-controller="ClientesController as vm" class="container" ng-init="vm.iniciar()">
    <div class="d-flex justify-content-between align-items-center">
        <h2>{{ page }}</h2>
    </div>
    <hr>
    <p>
        <a ng-click="vm.go('/clientes/new')" class="btn btn-primary">ADD Cliente</a>
        <form ng-submit="vm.consultar()">
            <input type="text" ng-model="vm.cpf">
            <button>Consultar</button>
            {{ vm.cliente }}
        </form>
    </p>
    <div ng-show="vm.listaClientes.length" class="list-group">
        <table class="table">
            <thead class="table-active">
                <tr>
                    <th scope="col" width="40%">Nome</th>
                    <th scope="col" width="10%">E-mail</th>
                    <th scope="col" width="40%">Endereço</th>
                    <th scope="col" width="25%">CPF</th>
                    <th scope="col" width="25%">Contato</th>
                    <!-- <th scope="col"></th> -->
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cliente in vm.listaClientes">
                    <td>
                        {{ cliente.nome }} {{ cliente.status }}
                    </td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.endereco }}</td>
                    <td>{{ cliente.cpf }}</td>
                    <td>{{ cliente.contato }}</td>
                    <!-- <td>
                        <button type="button" class="btn btn-link mr-2" ng-click="vm.irEditar(cliente)">
                            Edit
                        </button>
                        <button type="button" class="btn btn-link text-danger" ng-click="vm.deletar(cliente._cpf)">
                            Del
                        </button>
                    </td> -->
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-hide="vm.listaClientes.length" class="alert alert-info">
        :( não há clientes em nosso registro, para cadastrar um novo cliente clique em ADD Cliente.
    </div>
</div>
