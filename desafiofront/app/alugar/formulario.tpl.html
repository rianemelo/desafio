<div ng-controller="AlugarController as vm" ng-init="vm.iniciarAlugar()" class="row justify-content-center align-items-center login-row">
    <div class="col">
        <div class="mx-auto py-5 mt-5 jumbotron" style="width: 500px;">
            <h3 class="text-center text-uppercase">Aluguel</h3>
            <form name="vm.form" ng-submit="vm.alugar()">
                <div class="form-group">
                    <label>Carro</label>
                    <input ng-show="placa" class="form-control" type="text" readonly="true" name="carro"
                         ng-model="vm.aluguel.placa" ng-required="true">
                    <select ng-hide="placa" class="form-control" name="carro" ng-model="vm.aluguel.placa"
                        ng-options="carro.placa as carro.placa for carro in ((vm.listaCarros | filter:{status:'OFF'}))">
                        <option value="carro.placa">Selecione...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Cliente</label>
                    <input class="form-control" name="cliente" ng-model="vm.aluguel.cpf"
                           ng-required="true" placeholder="CPF">
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-primary mb-1" type="submit">
                        Alugar
                    </button>
                </div>
                {{ vm.aluguel }}
            </form>
        </div>
    </div>
</div>
